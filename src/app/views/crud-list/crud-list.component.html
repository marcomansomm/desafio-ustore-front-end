<div class="main">
  <section class="grid template-column-12">
    <div class="span12 table-item">
      <section class="section-title">
        <h3>Lista de Produtos</h3>
      </section>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource">
          <p mat-cell *matCellDef="let element">{{ element.id }}</p>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="describe">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let element">
              {{ element.describe }}
            </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let element">{{ element.price }}</td>
          </ng-container>

          <ng-container matColumnDef="expiry_date">
            <th mat-header-cell *matHeaderCellDef>Validade</th>
            <td mat-cell *matCellDef="let element">
              {{ element.expiry_date }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="secondary"
                matTooltip="Ver"
                matTooltipPosition="below"
                [routerLink]="['/crud-form', element.id, 'view']"
              >
                <mat-icon>visibility</mat-icon>
              </button>
              <button
                mat-icon-button
                color="secondary"
                matTooltip="Editar"
                matTooltipPosition="below"
                [routerLink]="['/crud-form', element.id]"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                matTooltip="Excluir"
                matTooltipPosition="below"
                (click)="deleteProduct(element.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          [length]="totalSize"
          [pageSize]="pageSize"
          [pageIndex]="currentPage"
          (page)="handlePageEvent($event)"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </section>
</div>

<div class="floating-button">
  <button
    mat-mini-fab
    color="primary"
    [routerLink]="['/crud-form']"
    matTooltip="Novo Produto"
    matTooltipPosition="left"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
