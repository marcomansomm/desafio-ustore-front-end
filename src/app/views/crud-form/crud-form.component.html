<div class="main">
  <div class="main-width">
    <div class="card">
      <section class="section-title">
        <h3>Cadastrar Produto</h3>
      </section>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="grid-um">
          <mat-form-field appearance="outline" class="span8">
            <mat-label>Descrição<span class="required"></span></mat-label>
            <input matInput formControlName="describe" />
            <mat-error *ngIf="form.get('describe')?.hasError('required')">
              A descrição é obrigatória
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="span4">
            <mat-label>Preço<span class="required"></span></mat-label>
            <input matInput formControlName="price" />
            <mat-error *ngIf="form.get('price')?.hasError('required')">
              O preço é obrigatório
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="span4">
            <mat-label>Quantidade<span class="required"></span></mat-label>
            <input matInput formControlName="quantity" />
            <mat-error *ngIf="form.get('quantity')?.hasError('required')">
              A quantidade é obrigatório
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="span4">
            <mat-label>Data de Validade</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="expiry_date"
            />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('expiry_date')?.hasError('required')">
              A validade é obrigatória
            </mat-error>
          </mat-form-field>
        </div>

        <section class="footer-buttons">
          <div>
            <button
              mat-fab
              extended
              color="tertiary"
              [routerLink]="['/crud-list']"
            >
              <mat-icon>keyboard_arrow_left</mat-icon>
              Voltar
            </button>
          </div>

          <div>
            <button mat-fab extended color="primary" type="submit">
              <mat-icon>check</mat-icon>
              Salvar Cadastro
            </button>
          </div>
        </section>
      </form>
    </div>
  </div>
</div>
